<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Idul Fitri 1446 H</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background: #FFD700;
            color: #333;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #FFB700;
            transform: scale(1.1);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>🌙 Selamat Hari Raya Idul Fitri 1446 H! 🌙</h1>
    <p>Minal aidin wal faizin, mohon maaf lahir dan batin! 🤲</p>
    <p>Semoga kebahagiaan, kesehatan, dan keberkahan selalu menyertai kita semua! Aamiin.</p>
    <button class="btn" id="messageBtn">Klik untuk Pesan Spesial 🎁</button>

    <p id="specialMessage" style="display:none; margin-top: 20px; font-size: 1.5em;">🎉 Jangan lupa transfer THR ya! 😆</p>

    <!-- Tambahan Musik -->
    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Browser Anda tidak mendukung tag audio.
    </audio>
    <button class="btn" id="musicBtn">🎶 Hidupkan Musik</button>

    <p class="footer">Dibuat dengan ❤️ oleh Ismiyyatul Hasna Royidatullah</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('messageBtn').addEventListener('click', function() {
                document.getElementById('specialMessage').style.display = 'block';
            });

            document.getElementById('musicBtn').addEventListener('click', function() {
                var audio = document.getElementById('music');
                if (audio.paused) {
                    audio.play();
                    this.innerText = "🔇 Matikan Musik";
                } else {
                    audio.pause();
                    this.innerText = "🎶 Hidupkan Musik";
                }
            });
        });
    </script>

</body>
</html>
